<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Game</title>
</head>
<style>
    body {
        background-color: goldenrod;
    }
</style>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>This is just a Game</h1>
                <!--automatic page reload-->
                <!--<button type="button" class="btn btn-success my-5" onClick="window.location.reload();">Take a Peek</button>-->
                <button type="button" class="btn btn-dark btn-lg my-5 rounded-pill">Take a Peek</button>
                <!--<a href="#" class="btn btn-success" id="button">Take a Peek</a>-->
                <div id="image"></div>
            </div>
        </div>
    </div>
    <p id="example"></p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        alert('Script loading!')
        $(document).ready(function () {
            alert('we are running live')
            $(function () {
                $('button').click(function () {
                    // generates numbers 1 through 3 only
                    let number = Math.floor(Math.random() * (4 - 1) + 1)
                    if (number == 1) {
                        $('body').css('background-color', 'red')
                        $('#image').html(`<img src="pics/Paper.jpg" alt="A paper and a pen on a table">`)
                    } else if (number == 2) {
                        $('body').css('background-color', 'yellow')
                        $('#image').html(`<img src="pics/Rock.jpg" alt="Huge rock">`)
                    } else {
                        $('body').css('background-color', 'green')
                        $('#image').html(`<img src="pics/scissors.jpg" alt="A pair of scissors">`)
                    };
                    // console.log(number);
                })
            });
        });
    </script>
</body>

</html>
